<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-lg">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Dolgozó</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <label class="form-control-label col-lg-5">Vezetéknév</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="vezetek" name="vezetek"
                       [(ngModel)]="entity.vezetekNev"/>
            </div>
            <label class="form-control-label col-lg-5">Keresztnév</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="kereszt" name="kereszt"
                       [(ngModel)]="entity.keresztkNev"/>
            </div>
            <div class="form-group">
                <label class="form-control-label"> Beosztás</label>
                <ng-select
                    [items]="beosztasok"
                    bindLabel="beosztasNev"
                    name="beosztasok"
                    [multiple]="false"
                    [closeOnSelect]="true"
                    [hideSelected]="true"
                    [(ngModel)]="entity.beosztas">
                </ng-select>
            </div>
            <div class="form-group">
                <label class="form-control-label"> Telephely</label>
                <ng-select
                    [items]="telephelyek"
                    bindLabel="nev"
                    name="telephelyek"
                    [multiple]="false"
                    [closeOnSelect]="true"
                    [hideSelected]="true"
                    [(ngModel)]="entity.telephely">
                </ng-select>
            </div>
            <label class="form-control-label col-lg-5" for="lakhely">Lakhely</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="lakhely" name="lakhely"
                       [(ngModel)]="entity.lakhely"/>
            </div>
            <label class="form-control-label col-lg-5">Születési idő</label>
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <input type="text"
                       placeholder="Datepicker"
                       placement="right"
                       class="form-control"
                       [(ngModel)]="entity.szulIdo"
                       [ngModelOptions]="{standalone: true}"
                       [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                       bsDatepicker>
            </div>
            <label class="form-control-label col-lg-5" for="iranyitoszam">Irányítószám</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="iranyitoszam" name="iranyitoszam"
                       [(ngModel)]="entity.iranyitoSzam"/>
            </div>
            <label class="form-control-label col-lg-5" for="cim">Cím</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="cim" name="cim"
                       [(ngModel)]="entity.cim"/>
            </div>
            <label class="form-control-label col-lg-5" for="telefonszam">Telefon szám</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="telefonszam" name="telefonszam"
                       [(ngModel)]="entity.telefonSzam"/>
            </div>
            <label class="form-control-label col-lg-5" for="fizetes">Fizetés</label>
            <div class="form-group">
                <input type="number" class="form-control" required id="fizetes" name="fizetes"
                       [(ngModel)]="entity.fizetes"/>
            </div>
            <label class="form-control-label col-lg-5">Munkaviszony kezdete</label>
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <input type="text"
                       placeholder="Datepicker"
                       placement="right"
                       class="form-control"
                       [(ngModel)]="entity.munkaViszonyKezdete"
                       [ngModelOptions]="{standalone: true}"
                       [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                       bsDatepicker>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" name="submit" [disabled]="editForm.form.invalid" class="btn btn-primary">
                <span>Save</span>
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">
                <span>Cancel</span>
            </button>
        </div>
    </div>
</form>
