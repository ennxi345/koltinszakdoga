<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-lg">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Telephely</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <label class="form-control-label col-lg-5" for="fax">Név</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="nev" name="nev"
                       [(ngModel)]="entity.nev"/>
            </div>
            <div class="form-group">
                <label class="form-control-label"> Megyék</label>
                <ng-select
                    required
                    [items]="megyeList"
                    bindLabel="megyeNev"
                    name="megyeList"
                    [multiple]="false"
                    [closeOnSelect]="true"
                    [hideSelected]="true"
                    [(ngModel)]="entity.megye">
                </ng-select>
            </div>
            <label class="form-control-label col-lg-5" for="telepules">Település</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="telepules" name="telepules"
                       [(ngModel)]="entity.telepules"/>
            </div>
            <label class="form-control-label col-lg-5">Működés kezdete</label>
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <input type="text"
                       placeholder="Datepicker"
                       placement="right"
                       class="form-control"
                       [(ngModel)]="entity.mukodesKezdete"
                       [ngModelOptions]="{standalone: true}"
                       [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                       bsDatepicker>
            </div>
            <label class="form-control-label col-lg-5" for="iranyitoszam">Irányítószám</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="iranyitoszam" name="iranyitoszam"
                       [(ngModel)]="entity.iranyitoSzam"/>
            </div>
            <label class="form-control-label col-lg-5" for="cim">Cím</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="cim" name="cim"
                       [(ngModel)]="entity.cim"/>
            </div>
            <label class="form-control-label col-lg-5" for="telefonszam">Telefon szám</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="telefonszam" name="telefonszam"
                       [(ngModel)]="entity.telefonSzam"/>
            </div>
            <label class="form-control-label col-lg-5" for="email">Email cím</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="email" name="email"
                       [(ngModel)]="entity.email"/>
            </div>
            <label class="form-control-label col-lg-5" for="fax">Fax</label>
            <div class="form-group">
                <input type="text" class="form-control" required id="fax" name="fax"
                       [(ngModel)]="entity.fax"/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" name="submit" [disabled]="editForm.form.invalid" class="btn btn-primary">
                <span>Save</span>
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">
                <span>Cancel</span>
            </button>
        </div>
    </div>
</form>
